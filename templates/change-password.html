<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Optional: Bootstrap CSS (CDN) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons (CDN) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    /* Reset and base styles */
    body {
        background: url("/static/images/blogpost.jpeg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: white;
    }

    /* Header styles */
    .change-password-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .change-password-header h4 {
        color: #ffcc00;
        margin: 0;
    }

    .change-password-header .back-btn,
    .change-password-header .save-btn {
        color: #ffcc00;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .change-password-header .back-btn:hover,
    .change-password-header .save-btn:hover {
        background: rgba(255, 204, 0, 0.2);
    }

    /* Container styles */
    .change-password-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Form styles */
    .change-password-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .change-password-form label {
        color: white;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }

    .change-password-form input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        transition: all 0.3s ease;
    }

    .change-password-form input:focus {
        outline: none;
        border-color: #ffcc00;
        background: rgba(255, 255, 255, 0.15);
    }

    .change-password-form input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <!-- Top bar with Back arrow on left, Save on right -->
  <div class="change-password-header">
    <!-- Back Button -->
    <button class="back-btn" id="goBackBtn">
      <i class="bi bi-arrow-left"></i> <!-- or just &lt; symbol if you prefer -->
    </button>
    <h4>Change Password</h4>
    <!-- Save Button -->
    <button class="save-btn" id="savePasswordBtn">Save</button>
  </div>

  <div class="change-password-container">
    <form id="changePasswordForm" class="change-password-form">
      <label for="oldPassword">Current Password</label>
      <input 
        type="password" 
        id="oldPassword" 
        placeholder="Enter your current password" 
        required
      />

      <label for="newPassword">New Password</label>
      <input 
        type="password" 
        id="newPassword" 
        placeholder="Enter new password" 
        required
      />
    </form>
  </div>

  <script>
    // "Back" button: navigate back or to main page
    const goBackBtn = document.getElementById("goBackBtn");
    if (goBackBtn) {
      goBackBtn.addEventListener("click", () => {
        // Option A: go back in history
        window.history.back();

        // Option B: go to main page (adjust path as needed)
        //window.location.href = "/static/index.html#profileSection";
      });
    }

    // "Save" button logic
    const savePasswordBtn = document.getElementById("savePasswordBtn");
    const changePasswordForm = document.getElementById("changePasswordForm");

    if (savePasswordBtn && changePasswordForm) {
      savePasswordBtn.addEventListener("click", async () => {
        const oldPassword = document.getElementById("oldPassword").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();

        if (!oldPassword || !newPassword) {
          alert("Please fill out both fields.");
          return;
        }

        try {
          // Prepare FormData
          const formData = new FormData();
          formData.append("current_password", oldPassword);
          formData.append("new_password", newPassword);

          // Example route: /change_password
          const response = await fetch("/change_password", {
            method: "PUT",
            credentials: "include",
            body: formData
          });

          if (!response.ok) {
            const errData = await response.json();
            alert(errData.detail || "Error changing password");
            return;
          }

          const data = await response.json();
          alert(data.message || "Password updated successfully!");

          // Optionally redirect or go back
          history.back();

        } catch (err) {
          console.error("Error changing password:", err);
          alert("Error changing password: " + err.message);
        }
      });
    }
  </script>

</body>
</html>
